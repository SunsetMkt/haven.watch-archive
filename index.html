<!doctype html>
<html lang="en">
  <head>

  <body>
  <div id="app">
    <!-- Static Theme and Video Background -->
    <div class="video-container">
      <video autoplay muted loop playsinline id="background-video">
        <source src="/whiteneuro.webm" type="video/webm" />
      </video>
      <div class="video-overlay"></div>
      <div class="video-underlay"></div>
    </div>

    <!-- Maintenance Countdown -->
    <div class="top-alert animate__animated animate__fadeIn">
      <div id="countdown"></div>
    </div>
    <!-- Message -->
    <div id="modal" class="modal animate__animated animate__fadeIn">
      <div id="modal-content" class="modal-content  animate__animated animate__fadeIn"></div>
    </div>

    <div id="app-content">
      <!-- Login Page -->
      <div id="login" class="login-container animate__animated animate__fadeIn" style="display: block;">
        <div class="logo-container">
          <img src="/full-logo-white.svg" alt="Logo" class="logo" />
          <h1 class="normal">
            <span class="bold">HA</span>zardous
                                        Entity
            <span class="bold">V</span>igilance
                                        and
            <span class="bold">E</span>nforcement
            <span class="bold">N</span>etwork
          </h1>
        </div>
        <div class="login-form-wrapper">
          <form class="login-form">
            <div class="input-wrapper">
              <input type="username" placeholder="username" class="login-input" required />
            </div>
            <div class="divider"></div>
            <div class="input-wrapper">
              <input type="password" placeholder="password" class="login-input" required />
              <button type="submit" class="login-submit-btn icon-button">
                <i class="material-icons">arrow_forward_ios</i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Main Page -->
      <div id="main" class="main-container animate__animated animate__fadeIn" style="display: none;">
      </div>
